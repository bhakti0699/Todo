<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Todo List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css'>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
<link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container">
	<h1 class="text-center">ToDo List</h1>
	<div class="separator"></div>
	<div class="row">
		<div class="col-md-4 col-md-offset-4 col-xs-6 col-xs-offset-3">
			<div class="add-control">
				<div class="form-group has-feedback">
					<input type="text" class="form-control" placeholder="Add item..."/>
					<i class="fa fa-plus form-control-feedback add-btn" title="Add item"></i>
				</div>
				<span class="refresh text-muted" title="Clear your ToDo list"><i class="fa fa-times"></i> Clear ToDo List</span>
			</div>
			<p class="err text-danger text-center hidden"><i class="fa fa-warning"></i> Oops! Please, enter name item</p>
			<p class="no-items text-muted text-center hidden"><i class="fa fa-ban"></i></p>
			<ul class="todo-list">
			</ul>

	</div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script><script  src="./script.js"></script>

</body>
</html>
